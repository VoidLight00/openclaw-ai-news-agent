### Collection Flow

1. **Load Sources** - Read config/sources.json
2. **Collect Twitter** - Fetch tweets from configured accounts
3. **Collect RSS** - Fetch RSS feeds
4. **Deduplicate** - Remove already-seen URLs
5. **Save to Obsidian** - Create/update daily news file

### Output Format

News saved to: `{vault}/900-아카이브/960-AI뉴스브리핑/2026/{YYYY-MM-DD}.md`

```markdown
